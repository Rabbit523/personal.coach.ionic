<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu-outline"></ion-icon>
    </button>
    <ion-title>Trainer</ion-title>
    <!--<ion-buttons end>
        <button ion-button>
          <ion-icon name="search-outline"></ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="settings-outline"></ion-icon>
        </button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="container">
    <ion-row class="user-image">
      <ion-col col-3 text-left>
        <button (click)="call(trainer)" ion-button box-shadow gradient-left>
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <div class="image">
          <img [src]="trainer.picture | image: 'url: profile'">
        </div>
      </ion-col>
      <ion-col col-3 text-right>
        <button (click)="chat(trainer)" ion-button box-shadow gradient-right>
          <ion-icon name="md-text"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <div class="user-profile">
      <h2>{{trainer.fullname}}</h2>
      <p>{{trainer.gym}}, {{trainer.country}}</p>
      <rating [rate]="trainer.rating" [color]="'gold'" [align]="'center'" ></rating>
      <p class="reviews"> {{trainer.reviewers}} reviewers</p>

      <button ion-button gradient-left box-shadow (click)="bookAppt(trainer)">Book Appointment</button>
    </div>

    <ion-card box-shadow>
      <ion-item>
        <ion-icon item-left name="person-outline" color="primary"></ion-icon>
        <h2>Personal Info</h2>
        <ion-icon item-right name="arrow-forward" color="default"></ion-icon>
      </ion-item>
    </ion-card>
    <ion-card box-shadow>
      <ion-item>
        <ion-icon item-left name="podium-outline" color="primary"></ion-icon>
        <h2>Achievements and History</h2>
        <ion-icon item-right name="arrow-forward" color="default"></ion-icon>
      </ion-item>
    </ion-card>
    <ion-card box-shadow>
      <ion-item>
        <ion-icon item-left name="star-outline" color="primary"></ion-icon>
        <h2>Reviews</h2>
        <ion-icon item-right name="arrow-forward" color="default"></ion-icon>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
