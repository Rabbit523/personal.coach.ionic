<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu-outline"></ion-icon>
    </button>
    <ion-title>{{trainer.fullname.split(' ')[0] + "'s Appointments"}}</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>
  <div class="appt-container">
    <div class="user-image">
      <img [src]="trainer.picture">
    </div>
    <ion-card class="user-profile">
      <h2>{{trainer.fullname}}</h2>
      <p>{{trainer.gym}}, {{trainer.country}}</p>
      <p><strong>{{trainer.distance_away | number:'2.1-2'}} km</strong> away from you</p>
      <calendar [options]="cal_options" [user]="trainer" (events)="onEventsChange($event)"></calendar>

    </ion-card>
  </div>
</ion-content>

<div class="floating">
  <button ion-button block 
  [attr.gradient-left]="selected_day?.events && selected_day?.events?.length < 3 ? true: null" 
  [attr.danger-gradient-left]="selected_day?.events && selected_day?.events?.length > 3 ? true : null"
  [attr.greydient-left]="!selected_day?.events ? true : null"
    box-shadow (click)="makeAppt(selected_day?.day)">{{selected_day?.events?.length > 3 ? 'Fully booked': 'Make an Appointment'}}</button>
</div>
