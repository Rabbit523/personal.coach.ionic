<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu-outline"></ion-icon>
    </button>
    <ion-title>Health Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <loading *ngIf="isLoading"></loading>
  <div class="container custom-floating-form" *ngIf="!isLoading">
    <form [formGroup]="profile_form">
      <div class="scroll">
        <ion-item>
          <ion-label floating>Weight (kg)</ion-label>
          <ion-input type="text" formControlName="weight"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Height (cm)</ion-label>
          <ion-input type="text" formControlName="height"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Body Mass Index</ion-label>
          <ion-input type="text" formControlName="bmi"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Body Fat Percentage</ion-label>
          <ion-input type="text" formControlName="bfp"></ion-input>
        </ion-item>

      </div>
    </form>
  </div>
</ion-content>

<div class="floating">
  <button ion-button block gradient-left box-shadow (click)="save(profile_form)" [disabled]="!profile_form.valid">Update Profile</button>
</div>
